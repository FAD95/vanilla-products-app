<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a href="#" class="navbar-brand">
        Product App
      </a>
    </nav>
    <div class="container">
      <!-- APPLICATION -->
      <main id="App" class="row pt-5">
        <section class="col-md-4 mb-4">
          <div class="card">
            <section class="card-header">
              <h4>Add a product</h4>
            </section>
            <form id="product-form" class="card-body">
              <section class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                  required
                />
              </section>
              <section class="form-group">
                <input
                  type="number"
                  min="0"
                  step="0.01"
                  id="price"
                  placeholder="Product Price"
                  class="form-control"
                  required
                />
              </section>
              <section class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1950"
                  value="2020"
                  max="2100"
                  placeholder="Year Product"
                  class="form-control"
                  required
                />
              </section>
              <input type="submit" value='Save' class="btn btn-primary btn-block ">
            </form>
          </div>
        </section>
        <section id='product-list' class="col-md-8" />
      </div>
    </main>
    <script src="./App.js"></script>
  </body>
</html>
